baseurl = "https://simplystatistics.org/"
languageCode = "en-us"
title = "Simply Statistics"
theme = "blackburn"
author = "Rafa Irizarry, Roger Peng, and Jeff Leek"
copyright = "&copy; 2011 - 2020. All rights reserved."
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
paginate = 10
canonifyURLs = false
relativeurls = true

[permalinks]
  post = "/:year/:month/:day/:slug/"

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "A statistics blog by Rafa Irizarry, Roger Peng, and Jeff Leek"
  brand = "![Simply Statistics Logo](/img/sslogo.png)"
  googleAnalytics = "UA-73968959-1"
  disqus = "simplystatsgithub"
  # CSS name for highlight.js
  highlightjs = "github"
  dateFormat = "2006/01/02"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
