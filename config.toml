    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 2
    identifier = "about"
    url = "/about/"
  [[menu.main]]
    name = "Archive"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 3
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "Conferences"
    pre = "<i class='fa fa-comments fa-fw'></i>"
    weight = 4
    url = "/conferences/"
  [[menu.main]]
    name = "Courses"
    pre = "<i class='fa fa-book fa-fw'></i>"
    weight = 5
    url = "/courses/"
  [[menu.main]]
    name = "Interviews"
    pre = "<i class='fa fa-microphone fa-fw'></i>"
